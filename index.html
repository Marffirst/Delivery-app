<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- <link rel="stylesheet" href="styles.css" /> -->

    <!-- <link rel="stylesheet" type="text/css" href="css/main.css"> -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="index.js" async></script>
    <title>Delivery App</title>
</head>

<body>
    <header class="fixed-top bg-white border-bottom">
        <div class="container d-flex flex-wrap justify-content-center py-1 mb-2">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="img/png/home.png" height="23" alt="home" />
                <span class="fs-4 text-blue">Shop</span>
            </a>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <span>Shopping Cart</span>
                <img src="img/png/shopping-cart-100.png" height="23" alt="cart" />
            </button>
        </div>
    </header>
    <main class="mt-5">
        <section class="container-fluid">
            <div class="row row-cols-1 row-cols-md-5 g-4">
                <div class="col shop-item">
                    <div class="card h-100 text-center">
                        <img class="shop-item-image card-img-top" style="height: 200px;" src="img/harry-potter.jpg">
                        <div class="card-body">
                            <h5 class="card-title shop-item-title">Harry Potter</h5>
                            <div class="shop-item-details d-flex justify-content-around align-items-center">
                                <span class="shop-item-price">$12.99</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col shop-item">
                    <div class="card h-100 text-center">
                        <img class="shop-item-image card-img-top" style="height: 200px;" src="img/minecraft.jpg">
                        <div class="card-body">
                            <h5 class="card-title shop-item-title">Minecraft</h5>
                            <div class="shop-item-details d-flex justify-content-around align-items-center">
                                <span class="shop-item-price">$14.99</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col shop-item">
                    <div class="card h-100 text-center">
                        <img class="shop-item-image card-img-top" style="height: 200px;"
                            src="img/Palpatines arrest.jpg">
                        <div class="card-body">
                            <h5 class="card-title shop-item-title">Palpatine's Arrest</h5>
                            <div class="shop-item-details d-flex justify-content-around align-items-center">
                                <span class="shop-item-price">$9.99</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col shop-item">
                    <div class="card h-100 text-center">
                        <img class="shop-item-image card-img-top" style="height: 200px;" src="img/Batman.jpg">
                        <div class="card-body">
                            <h5 class="card-title shop-item-title">Batman</h5>
                            <div class="shop-item-details d-flex justify-content-around align-items-center">
                                <span class="shop-item-price">$7.99</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col shop-item">
                    <div class="card h-100 text-center">
                        <img class="shop-item-image card-img-top" style="height: 200px;" src="img/Shirt.png">
                        <div class="card-body">
                            <h5 class="card-title shop-item-title">T-Shirt</h5>
                            <div class="shop-item-details d-flex justify-content-around align-items-center">
                                <span class="shop-item-price">$19.99</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col shop-item">
                    <div class="card h-100 text-center">
                        <img class="shop-item-image card-img-top" style="height: 200px;" src="img/Cofee.png">
                        <div class="card-body">
                            <h5 class="card-title shop-item-title">Coffee Cup</h5>
                            <div class="shop-item-details d-flex justify-content-around align-items-center">
                                <span class="shop-item-price">$6.99</span>
                                <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg container content-section bg-white">
                <div class="container py-5 modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Cart</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="d-flex flex-row">
                        <div class="cart-items">
                        </div>
                        <div class="col-lg-6 px-5 py-6">
                            <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Payment</h3>
                            <div class="cart-total">
                                <strong class="cart-total-title">Total</strong>
                                <span class="cart-total-price">$0</span>
                            </div>
                            <form class="mb-5">
                                <div class="form-outline mb-5">
                                    <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                                        value="1234 5678 9012 3457" minlength="19" maxlength="19" />
                                    <label class="form-label" for="typeText">Card Number</label>
                                </div>
                                <div class="form-outline mb-5">
                                    <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                                        value="John Smith" />
                                    <label class="form-label" for="typeName">Name on card</label>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-5">
                                        <div class="form-outline">
                                            <input type="text" id="typeExp" class="form-control form-control-lg"
                                                value="01/22" size="7" id="exp" minlength="7" maxlength="7" />
                                            <label class="form-label" for="typeExp">Expiration</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-5">
                                        <div class="form-outline">
                                            <input type="password" id="typeText" class="form-control form-control-lg"
                                                value="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                                            <label class="form-label" for="typeText">Cvv</label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back to
                            Shoping</button>
                        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-5 py-3 bg-secondary">
        <div class="container ">
            <ul class="nav footer-nav d-flex justify-content-around align-items-center">
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="img/YouTube Logo.png" style="height: 30px;">
                    </a>
                </li>
                <li>
                    <a href="https://www.spotify.com" target="_blank">
                        <img src="img/Spotify Logo.png" style="height: 30px;">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="img/Facebook Logo.png" style="height: 30px;">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
